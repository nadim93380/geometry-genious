<!DOCTYPE html>
<html lang="en" data-theme = "cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>
<body>
    <header>
        <div class="navbar bg-base-100 w-11/12 mx-auto h-24">
            <div class="flex-none">
              <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
              </button>
            </div>
            <div class="flex-1">
              <a class="btn btn-ghost text-xl font-bold">Interactive Geometry Genious</a>
            </div>
            <div class="flex-none hidden lg:block">
              <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
              </button>
            </div>
          </div>

    </header>
    <main class="w-11/12 mx-auto">
        <section class="flex flex-col-reverse lg:flex-row justify-between gap-5">

            <div class="flex-1 grid grid-cols-1 lg:grid-cols-3  w-full gap-3">
                <!-- Triangle Card -->
                <div class="card w-full bg-base-100 shadow-xl border-2 rounded-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/triangle.png" alt="Shoes" class="rounded-xl h-[194px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title font-bold">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <div class="flex flex-col lg:flex-row justify-center w-11/12 gap-3 mx-auto">
                        <input type="text" class="lg:w-20 bg-slate-300 text-black rounded-lg px-3" name="" id="triBase" placeholder="b"><span>cm</span>
                        <input type="text" class="lg:w-20 bg-slate-300 text-black rounded-lg px-3" name="" id="triHeight" placeholder="h"><span>cm</span>
                      </div>
                      <div class="card-actions w-full">
                        <button id="triCalculateBtn" class="btn btn-primary w-11/12 mx-auto">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle Card -->
                <div class="card w-full bg-base-100 shadow-xl border-2 rounded-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl h-[194px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title font-bold">Rectangle</h2>
                      <p>Area (A) = w x l</p>
                      <div class="flex flex-col lg:flex-row justify-center w-11/12 gap-3 mx-auto">
                        <input type="text" class="lg:w-20 bg-slate-300 text-black rounded-lg px-3" name="" id="recWidth" placeholder="w"><span>cm</span>
                        <input type="text" class="lg:w-20 bg-slate-300 text-black rounded-lg px-3" name="" id="recLenth" placeholder="l"><span>cm</span>
                      </div>
                      <div class="card-actions w-full">
                        <button id="recCalculateBtn" class="btn btn-primary w-11/12 mx-auto">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Parallelogram Card -->
                <div class="card w-full bg-base-100 shadow-xl border-2 rounded-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/parallelogram.png" alt="Shoes" class="rounded-xl h-[194px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title font-bold">Parallelogram</h2>
                      <p>Area (A) = w x l</p>
                      <div class="flex flex-col lg:flex-row justify-center w-11/12 gap-3 mx-auto">
                        <input type="text" class="lg:w-20 bg-slate-300 text-black rounded-lg px-3" name="" id="parBase" placeholder="b"><span>cm</span>
                        <input type="text" class="lg:w-20 bg-slate-300 text-black rounded-lg px-3" name="" id="parHeight" placeholder="h"><span>cm</span>
                      </div>
                      <div class="card-actions w-full">
                        <button id="parCalculateBtn" class="btn btn-primary w-11/12 mx-auto">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rhombus Card -->
                <div class="card w-full bg-base-100 shadow-xl border-2 rounded-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/rhombus.png" alt="Shoes" class="rounded-xl h-[194px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title font-bold">Rhombus</h2>
                      <p>Area (A) = 0.5 x d1 x d2</p>
                      <div class="flex flex-col lg:flex-row justify-center w-11/12 gap-3 mx-auto">
                        <input type="text" class="lg:w-20 bg-slate-300 text-black rounded-lg px-3" name="" id="rhD1" placeholder="d1"><span>cm</span>
                        <input type="text" class="lg:w-20 bg-slate-300 text-black rounded-lg px-3" name="" id="rhD2" placeholder="d1"><span>cm</span>
                      </div>
                      <div class="card-actions w-full">
                        <button id="rhoCalculateBtn" class="btn btn-primary w-11/12 mx-auto">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Pentagon Card -->
                <div class="card w-full bg-base-100 shadow-xl border-2 rounded-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/pentagon.png" alt="Shoes" class="rounded-xl h-[194px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title font-bold">Pentagon</h2>
                      <p>Area (A) = 0.5 x p x b</p>
                      <div class="flex flex-col lg:flex-row justify-center w-11/12 gap-3 mx-auto">
                        <input type="text" class="lg:w-20 bg-slate-300 text-black rounded-lg px-3" name="" id="p" placeholder="p"><span>cm</span>
                        <input type="text" class="lg:w-20 bg-slate-300 text-black rounded-lg px-3" name="" id="b" placeholder="b"><span>cm</span>
                      </div>
                      <div class="card-actions w-full">
                        <button id="penCalculateBtn" class="btn btn-primary w-11/12 mx-auto">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Ellipse Card -->
                <div class="card w-full bg-base-100 shadow-xl border-2 rounded-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/ellipse.png" alt="Shoes" class="rounded-xl h-[194px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title font-bold">Ellipse</h2>
                      <p>Area (A) = 3.14 x a x b</p>
                      <div class="flex flex-col lg:flex-row justify-center w-11/12 gap-3 mx-auto">
                        <input type="text" class="lg:w-20 bg-slate-300 text-black rounded-lg px-3" name="" id="a" placeholder="a"><span>cm</span>
                        <input type="text" class="lg:w-20 bg-slate-300 text-black rounded-lg px-3" name="" id="bEll" placeholder="b"><span>cm</span>
                      </div>
                      <div class="card-actions w-full">
                        <button id="ellCalculateBtn" class="btn btn-primary w-11/12 mx-auto">Calculate</button>
                      </div>
                    </div>
                  </div>


            
            </div>



            <div class="w-full lg:w-1/3 p-8 lg:h-[450px] border-2 rounded-xl">
                <h3 class="text-xs lg:text-2xl font-semibold underline text-center mb-4" >Area Calculation</h3>
                <button id="resetBtn" class="btn btn-active mb-4">Reset</button>
                <ul id="areaField">

                </ul>
    
            </div>

        </section>


    </main>
    <footer>

    </footer>
    <script src="./scripts/interactive.js"></script>
    
</body>
</html>
